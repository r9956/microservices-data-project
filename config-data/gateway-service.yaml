server:
  port: 8080
  
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    hostname: localhost

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: attendance-service
          uri: lb://attendance-service
          predicates:
            - Path=/attendance/**
        - id: clock-service
          uri: lb://clock-service
          predicates:
            - Path=/clock/**
        - id: extrahours-service
          uri: lb://extrahours-service
          predicates:
            - Path=/extrahours/**
        - id: payroll-service
          uri: lb://payroll-service
          predicates:
            - Path=/payroll/**
        - id: student-service
          uri: lb://student-service
          predicates:
            - Path=/student/**
        - id: report-service
          uri: lb://report-service
          predicates:
            - Path=/report/**